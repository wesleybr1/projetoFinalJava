<!Doctype html>

<html lang="PT-BR">
	<head>
		<meta charset="UTF-8" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
		<title>Editar Cadastro</title>
	</head>
	
	<body>
	
	<header style="background-color: #C8D4DD;">
	<footer style="text-align:  center; padding: 10px 0px; margin-bottom: 5px; width: 1160px; margin: 0 auto">
		<nav class="navbar navbar-expand-lg bg-body-tertiary; width: 1160px; margin: 0 auto; display: flex ">
		  <div class="container-fluid; width: 1160px; margin: 0 auto">
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>
		    <!-- color link #1C3C50 -->
		    <div class="collapse navbar-collapse width: 1160px" id="navbarNav">
		      <ul class="navbar-nav display: flex gap: 16px width: 100%" style="gap: 8px; font-weight: bold;">
		        <li class="nav-item; border border-primary rounded background-color list-group-item">
		          <a class="nav-link" aria-current="page" href="/pagina_inicial" style="color: #1C3C50">Inicio</a>
		        </li>
		        <li class="nav-item; border border-primary rounded background-color list-group-item">
		          <a class="nav-link" href="/usuario" style="color: #1C3C50">Usuários</a>
		        </li>
		        <li class="nav-item; border border-primary rounded background-color list-group-item">
		          <a class="nav-link" href="/cadastro" style="color: #1C3C50">Cadastrar Usuários</a>
		        </li>
		      </ul>
		    </div>
		  </div>
		</nav>
		</footer>
	</header>
	
	<div style="width: 1160px; margin: 0 auto;">
	<h2 style="margin-top: 16px;">Editar Cadastro de Usuário</h2>
	
		<div class="container">
	  		<form action="#" th:action="@{/atualizar/{id}(id=${usuario.id})}" th:object="${usuario}" method="POST" style="margin: 30px auto; width: 300px; padding: 10px 20px;">
	  		
	  		<div class="mb-3">
			  <label for="nome" class="form-label">Nome</label>
			  <input type="text" class="form-control" id="nome" th:field="*{nome}">
			  <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"> </span>
			</div>
			
			<div class="mb-3">
			  <label for="altura" class="form-label">Altura</label>
			  <input type="number" step="0.01" class="form-control" id="altura" th:field="*{altura}">
			  <span th:if="${#fields.hasErrors('altura')}" th:errors="*{altura}"> </span>
			</div>
			
			<div class="mb-3">
			  <label for="idade" class="form-label">Idade</label>
			  <input type="number" class="form-control" id="idade" th:field="*{idade}">
			  <span th:if="${#fields.hasErrors('idade')}" th:errors="*{idade}"> </span>
			</div>
				
			  <button type="submit" class="btn btn-success"> Atualizar </button>
	  		</form>
		</div>
	</div>	
	</body>

</html>
